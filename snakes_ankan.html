<html>
<head>
	<title>Snakes_Ankan</title>
<style type="text/css">
.snake {
	font-family: Trebuchet MS, Arial, Helvetica, sans-serif;
	color:#FFF;
}
</style>
</head>
<body background="6p2hQuX.jpg">
<p>&nbsp;</p>

<p>
	<center><H1 class="snake"><em>SNAKE</em></H1></center>
</p>

<div style="text-align:center">
	<canvas id="can" width="400" height="400" style="border:1px solid #fff"></canvas>
</div>

<script>
window.onload=function() {
	canv=document.getElementById("can");
	ctx=canv.getContext("2d");
	document.addEventListener("keydown",keyPush);
	setInterval(game,1000/10);
}
px=py=0;
gs=20;
tc=20;
ax=ay=10;
xv=yv=0;
trail=[];
tail = 1;
function game() {
	px+=xv;
	py+=yv;
	if(px<0||py<0||px>=can.width/px||py>=can.height/py)
		{
			alert("GAME OVER");
				
		}
	if(px<0) {
		px= tc-1;
		tail=1;
	}
		
	if(py<0) {
		py= tc-1;
		tail=1;
	}
	if(px>tc-1) {
		px= 0;
		tail=1;
	}
	if(py>tc-1) {
		py= 0;
		tail=1;
	}
	
	ctx.fillStyle="green";
	ctx.fillRect(0,0,canv.width,canv.height);

	ctx.fillStyle="lime";
	for(var i=0;i<trail.length;i++) {
		ctx.fillRect(trail[i].x*gs,trail[i].y*gs,gs-2,gs-2);
		if(trail[i].x==px && trail[i].y==py) {
			tail=1;
		}
	}
	trail.push({x:px,y:py});
	while(trail.length>tail) {
	trail.shift();
	}

	if(ax==px && ay==py) {
		tail++;
		ax=Math.floor(Math.random()*tc);
		ay=Math.floor(Math.random()*tc);
	}
	ctx.fillStyle="red";
	ctx.fillRect(ax*gs,ay*gs,gs-2,gs-2);
}
function keyPush(evt) {
	switch(evt.keyCode) {
		case 37:
			xv=-1;yv=0;
			break;
		case 38:
			xv=0;yv=-1;
			break;
		case 39:
			xv=1;yv=0;
			break;
		case 40:
			xv=0;yv=1;
			break;
	}
}
</script>
</body>
</html>
